<!DOCTYPE html>
<html>
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Praise&display=swap');
    </style>
</head>
<body>

    <h2>What Can JavaScript Do?</h2>

    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button onclick="document.getElementById('demo').style.fontFamily='Praise'">Family!</button>
    <button onclick="document.getElementById('demo').style.fontSize='40px'">Size!</button>
    <button onclick="document.getElementById('demo').style.textAlign='right'">Align!</button>
    <button onclick="document.getElementById('demo').style.color='red'">Color!</button>
    <button onclick="document.getElementById('demo').innerHTML ='Changement de texte'">Another text!</button>
    <button value="Refresh Page" onClick="location.href=location.href">Reload</button>

</body>
</html>

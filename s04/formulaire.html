<!DOCTYPE html>
<html>
<head>
<script>
  function validateForm() {
    let x = document.forms["myForm"]["lname"].value;
    if (x == "") {
      alert("Nom doit etre rempli");
      return false;
    }
    let y = document.forms["myForm"]["fname"].value;
    if (y == "") {
      alert("Prenom doit etre rempli");
      return false;
    }
    let z = document.forms["myForm"]["adress"].value;
    if (z == "") {
      alert("Addresse doit etre rempli");
      return false;
    }
    let w = document.forms["myForm"]["phone"].value;
    if (w == "") {
      alert("numero de telephone doit etre rempli");
      return false;
    }
  }
</script>
</head>
<body>

<h2>JavaScript Validation</h2>

<form name="myForm" action="" onsubmit="return validateForm()" method="post">
  Nom: <input type="text" name="lname">
  Prenom: <input type="text" name="fname">
  Adresse: <input type="text" name="adress">
  Numero de telephone: <input type="text" name="phone">
  <input type="submit" value="Submit">
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

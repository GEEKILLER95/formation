<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/css/remove.css">
<script>
$(document).ready(function(){
  $("#b1").click(function(){
    $("p").removeClass();
  });
});
$(document).ready(function(){
  $("#b2").click(function(){
    $("p").addClass('ped');
  });
});
$(document).ready(function(){
  $("#b3").click(function(){
    $("h1.hd").find('p.p2').css({"color":"blue"});
  });
});
</script>

</head>
<body>

<h1 class="hd"><p class="p1">This is a title.</p></h1>
<h1 class="hd"><p class="p2">This is a title.</p></h1>
<p class="test">This is another paragraph.</p>
<p class="test">This is another paragraph.</p>

<button id="b1">Remove class="test"</button>
<button id="b2">Add class="ped"</button>
<button id="b3">Find</button>

</body>
</html>
